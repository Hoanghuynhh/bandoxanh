    body, html {

        padding: 0;
        display: flex;

        font-family: Arial, sans-serif;
    }

    /* CSS cho header */
    header {
        position: relative;
        color: white;
        text-align: center;
        padding: 1rem 0; /* Tăng padding để phù hợp với overlay */
        display: flex;
        flex-direction: column;
        align-items: center;
        overflow: hidden;
        z-index: 1; /* Đảm bảo nội dung nằm trên overlay */
    }

    header::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: url('images/BG.jpg'); /* Đảm bảo đường dẫn đúng */
        background-size: cover;
        background-position: center;
        opacity: 0.7;
        z-index: -2;
    }

    header::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #117554;
        opacity: 0.3;
        z-index: -1;
    }

    .logo-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 0.5rem;
        position: relative;
        z-index: 1;
    }

    .logo-container img {
        height: 40px;
        margin: 0 5px;
    }

    header h1 {
        margin: 0;
        font-size: 1.4em; /* Tăng kích thước tiêu đề */
        position: relative;
        z-index: 1;
        font-family: 'Yeseva One', cursive;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        letter-spacing: 0.1em;
    }

    /* CSS cho map */
    #map {
        flex-grow: 1;
        width: 100%;
    }

    /* CSS cho footer */
    footer {
        position: relative;
        color: white;
        text-align: center;
        padding: 1rem 0; /* Tăng padding để phù hợp với overlay */
        font-size: 0.9em;
        overflow: hidden;
        z-index: 1; /* Đảm bảo nội dung nằm trên overlay */
    }

    footer::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;

        left: 0;
        right: 0;
        bottom: 0;

        opacity: 0.3;
        z-index: -1;
    }

    footer p {
        margin: 0;
        position: relative;
        z-index: 1;

        height: 200px;
        margin-bottom: 10px;
    }

        height: 100%;

        cursor: pointer;
    }

        margin: 0;
        padding: 5px 0;

    // Hàm tạo nội dung popup cho mỗi marker
    function createPopupContent(marker, index) {
        // Tạo div chứa nội dung popup
        var popupDiv = document.createElement('div');
        popupDiv.classList.add('custom-popup');

        // Tạo Swiper container
        var swiperContainer = document.createElement('div');
        swiperContainer.classList.add('swiper', 'popup-swiper-' + index);

        // Tạo wrapper cho Swiper
        var swiperWrapper = document.createElement('div');
        swiperWrapper.classList.add('swiper-wrapper');

        // Tạo các slide cho Swiper
        marker.images.forEach(function(image) {
            var swiperSlide = document.createElement('div');
            swiperSlide.classList.add('swiper-slide');

            var img = document.createElement('img');
            img.src = image.src;
            img.alt = 'Image';
            img.setAttribute('data-src', image.src); // Dùng cho LightGallery

            swiperSlide.appendChild(img);
            swiperWrapper.appendChild(swiperSlide);
        });

        swiperContainer.appendChild(swiperWrapper);

        // Thêm pagination và navigation cho Swiper
        var pagination = document.createElement('div');
        pagination.classList.add('swiper-pagination');
        swiperContainer.appendChild(pagination);

        var prevButton = document.createElement('div');
        prevButton.classList.add('swiper-button-prev');
        swiperContainer.appendChild(prevButton);

        var nextButton = document.createElement('div');
        nextButton.classList.add('swiper-button-next');
        swiperContainer.appendChild(nextButton);

        // Thêm Swiper vào popup
        popupDiv.appendChild(swiperContainer);

        // Thêm địa chỉ vào popup
        var addressP = document.createElement('p');
        addressP.innerHTML = `<strong>${marker.address}</strong>`;
        popupDiv.appendChild(addressP);

        // Thêm mô tả vào popup
        var descriptionP = document.createElement('p');
        descriptionP.textContent = marker.description;
        popupDiv.appendChild(descriptionP);

        return popupDiv;
    }

    // Thêm các marker vào bản đồ
    markersData.forEach(function(marker, index) {
        // Tạo nội dung popup
        var popupContent = createPopupContent(marker, index);

        // Tạo Leaflet popup
        var leafletPopup = L.popup({
            maxWidth: 300
        }).setContent(popupContent);

        // Tạo marker và thêm vào bản đồ với icon và zIndexOffset tương ứng
        var leafletMarker = L.marker(marker.coords, { 
            icon: getIconByType(marker.type),
            zIndexOffset: getZIndexOffset(marker.type) // Thêm zIndexOffset ở đây
        }).addTo(map)
        .bindPopup(leafletPopup);

        // Khi popup mở, khởi tạo Swiper và LightGallery
        leafletMarker.on('popupopen', function() {
            // Lấy nội dung popup vừa mở
            var currentPopup = this.getPopup().getElement();

            // Khởi tạo Swiper
            var swiperElement = currentPopup.querySelector('.swiper');
            var swiperInstance = new Swiper(swiperElement, {
                loop: true,
                pagination: {
                    el: currentPopup.querySelector('.swiper-pagination'),
                    clickable: true,
                },
                navigation: {
                    nextEl: currentPopup.querySelector('.swiper-button-next'),
                    prevEl: currentPopup.querySelector('.swiper-button-prev'),
                },
            });

            // Khởi tạo LightGallery
            var lightbox = lightGallery(currentPopup.querySelector('.swiper'), {
                selector: 'img',
                plugins: [lgZoom, lgFullscreen],
                speed: 500,
                mobileSettings: {
                    controls: false,
                    showCloseIcon: true,
                    download: false,
                    rotate: false
                }
            });

            // Mở Lightbox khi click vào ảnh
            var images = currentPopup.querySelectorAll('.swiper-slide img');
            images.forEach(function(img, imgIndex) {
                img.addEventListener('click', function() {
                    lightbox.openGallery(imgIndex);
                });
            });
        });
    });
